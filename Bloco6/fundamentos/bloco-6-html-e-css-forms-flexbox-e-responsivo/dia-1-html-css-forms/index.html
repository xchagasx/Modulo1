<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="display-1 text-center">TRIBE TRIP</h1>
    <section class="container">
      <form id="form" class="formBox" action="" method="post">
        <h2 class="display-3 text-center">FORMULÁRIO</h2>
        <fieldset>
          <div class="mb-3">
          <label class="form-label" for="name">Name:</label>
          <input
            type="text"
            name="nome"
            id="name"
            minlength="10"
            maxlength="40"
            placeholder="Seu nome completo aqui"
            class="form-control form-control-lg"
            required
          />
        
          <div class="mb-3">
          <label class="form-label" for="email">E-mail:</label>
          <input
          type="email"
          minlength="10"
          maxlength="40"
          placeholder="Seu melhor e-mail aqui"
          autocomplete="email"
          class="form-control form-control-lg"
          required
          />
        </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input"  type="radio" value="opcao1" id="option1" name="opt" />
          <label class="form-check-label"  for="option1">Cidade</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input"  type="radio" value="opcao2" id="option2" name="opt" />
          <label class="form-check-label"  for="option2" name="opt2">Campo</label>
          </div>
          <div class="form-check form-check-inline" >  
          <input class="form-check-input"  type="radio" value="option3" id="option3" name="opt" />
          <label class="form-check-label"  for="option3">Praia</label>
          </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input"  type="radio" value="option4" id="option4" name="opt" />
          <label class="form-check-label"  for="option4">Montanhas</label>
        </div>
        <div>

          <label class="form-label" for="digite">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip:</label
            >
          </div>
          <div class="form-floating">

            <textarea
            name=""
            id="write"
            maxlength="500"
            placeholder="Digite aqui"
            class="form-control"
            required
            ></textarea>
          </div>
          <div class="date">

            <label for="date">Data:</label>
            <input type="date" />
          </div>
          <div class="form-check form-switch">

            <br />
            <input class="form-check-input"  type="checkbox" id="conc1" />
            <label class="form-check-label"  for="conc1"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
            >
          </div>

          <br />
          <div class="form-check form-switch">

            <input class="form-check-input"  type="checkbox" id="conc2" />
            <label class="form-check-label"  for="conc2"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
            >
          </div>
          <br />
          <div class="d-grid gap-2">

            <button class="btn btn-primary" id="send" type="submit" disabled>Enviar</button>
          </div>
          <br>
          <div class="d-grid gap-2">

            <button class="btn btn-primary" id="delete" type="reset" value="reset">Apagar</button>
          </div>
        </fieldset>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>TRIBE TRIP</h1>
    <section id="sectionForm">
      <form id="form" class="formBox" action="" method="post">
        <h2>FORMULÁRIO</h2>
        <fieldset>
          <legend class="legend">Form</legend>
          <label for="name">Name:</label>
          <input
            type="text"
            name="nome"
            id="name"
            minlength="10"
            maxlength="40"
            placeholder="Seu nome completo aqui"
            required
          />
          <br>
          <label for="email">E-mail:</label>
          <input
          type="email"
          minlength="10"
          maxlength="40"
          placeholder="Seu melhor e-mail aqui"
          autocomplete="email"
          required
          />
        </div>
          <br />

          <input type="radio" value="opcao1" id="option1" name="opt" />
          <label for="option1">Cidade</label>

          <input type="radio" value="opcao2" id="option2" name="opt" />
          <label for="option2" name="opt2">Campo</label>

          <input type="radio" value="option3" id="option3" name="opt" />
          <label for="option3">Praia</label>

          <input type="radio" value="option4" id="option4" name="opt" />
          <label for="option4">Montanhas</label>

          <br />

          <label for="digite">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip:</label
          >
          <br />
          <textarea
            name=""
            id="write"
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Digite aqui"
            required
          ></textarea>

          <br />

          <label for="date">Data:</label>
          <input type="date" />

          <br />
          <input type="checkbox" id="conc1" />
          <label for="conc1"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label
          >

          <br />
          <input type="checkbox" id="conc2" />
          <label for="conc2"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
          <br />
          <button id="send" type="submit" disabled>Enviar</button>
          <button id="delete" type="reset" value="reset">Apagar</button>
        </fieldset>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
